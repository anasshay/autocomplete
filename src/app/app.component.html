<app-auto-complete
  [dataSource]="items"
  placeHolder="Search"
  (onSelectItem)="getSelectedItem($event)"
  [outlineColor]="'lightblue'"
  [borderColor]="'#c8c8c8'"
  inputFontFamily="'Courier New', Courier, monospace"
  width="200px"
>
  <ng-template let-item #rowTemplate>
    <div style="display: flex; align-items: center; width: 100%">
      <span [class]="item.pic" [ngClass]="'span-pic'"></span>
      <span>{{ item.name }}</span>
    </div>
  </ng-template>
</app-auto-complete>
